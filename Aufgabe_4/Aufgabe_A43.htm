		<h1> Formular</h1>

				<p>Choose</p>	

			</div>
			<div class="c_radio1">
				<label for="choose1">eins</label>
				<input type="radio" id="choose1" name="choose">
				<input type="text" id="ch_txt" name="ch_txt">
			</div>
			<div class="c_radio2">
				<label for="choose2">zwei</label>

			</div>
		</div>

	 </div>
